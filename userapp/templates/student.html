    <div class="row form-div pt-5 mt-5">
        <div class="col-10 ml-auto">
            <div class="signup-form-div form-design row">
                <form action="{% url 'add_student'%}" method="POST" style="width: 100%;">
                    {% csrf_token %}
                    <div class="row heading-div mt-5">
                        <div class="col-12 text-center">
                            <h2> Add Student </h2>
                        </div>
                    </div>
                    <div class="row pt-2 content-div">
                        <div class="col-8 m-auto">
                            <input type="text" class="form-control w-100" id="sname" name="sname"
                                placeholder="Student Name">
                        </div>
                    </div>

                    <div class="row pt-3 content-div">
                        <div class="col-8 m-auto">
                            <input type="text" id="address" class="form-control" name="address" placeholder="address">
                        </div>
                    </div>

                    <div class="row pt-3 content-div">
                        <div class="col-8 m-auto">
                            <input type="number" class="form-control" id="age" placeholder="Age"
                                name="age">
                        </div>
                    </div>

                    <div class="row pt-3 content-div">
                        <div class="col-8 m-auto">
                            <input type="date" class="form-control" id="jdate" placeholder="Join Date" name="jdate">
                        </div>
                    </div>
                    <div class="row pt-3 content-div">
                        <div class="col-8 m-auto">
                            <select class="form-control" name="sel">
                                {% for course in courses %}
                                <option value="{{ course.id }}">{{ course.course_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="row pt-3  content-div pb-5 text-center">
                        <div class="col-8 m-auto ">
                            <input type="submit" value="Submit"
                                style="background-color:#1f8617; color:antiquewhite;border: none;font-size: 15px;padding: 15px 35px;">
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
